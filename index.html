<!DOCTYPE html>
<html>
    <head>
        <title>Finnish passphrase generator</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="generator">
                <h3>Finnish passphrase generator</h3>
                <div id="options">
                    <form>
                        <label class="InputLabel" for="wordCount">Number of words</label>
                        <input class="textInput" id="wordCount" type="number" min="2" max="20" name="wordCount" value="4" />
                        <br>
                        <label class="InputLabel" for="wordSeparator">Word separator</label>
                        <input class="textInput" id="wordSeparator" type="text" maxlength="1" name="wordSeparator" value="-" />
                        <br>
                        <label class="InputLabel" for="capType">Capitals</label>
                        <select class="textInput" id="capType" name="capType">
                            <option value="noCap">No capitals</option>
                            <option value="cap">Capitals</option>
                            <option value="randCap">cApITalS</option>
                        </select>
                        <br>
                        <label for="sym">Add random symbol</label>
                        <input class="checkbox" id="sym" type="checkbox" name="sym">
                        <label for="num">Add random number</label>
                        <input class="checkbox" id="num" type="checkbox" name="num">
                        <input id="btn" type="button" name="btn" value="Generate" onclick="main()" />
                        <input id="passphrase" type="text" disabled value=""/><input id="copyToClipboardBtn" type="button" name="copyToClipboardBtn" value="Copy" onclick="">
                    </form>
                </div>
            </div>
            <div>
                <span>&copy; 2020 Atte P</span>
                <a href="https://github.com/attepee/finnish-passphrase-generator">GitHub</a>
            </div>
        </div>
    </body>
</html>
